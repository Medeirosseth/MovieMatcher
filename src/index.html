<!DOCTYPE html>
<html lang="en">

<head>
  <title>And Chill</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <div class="userInput">
    <div class="container">
      <img src="assets/images/epicouch.png" style="margin-top: 5vh" alt="andChill" id="logo" />
      <form id="inputForm">
        <h3 id="nameText">Enter your login information:</h3>
        <input type="text" id="userNameInput" placeholder="Enter name" required />
        <button type="submit" id="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <div id="showMovies">
    <div class="container">
      <div class="card" id="mainCard">
        <img src="assets/images/epicouch.png" alt="andChill" id="logo" />
        <div class="row2">
          <div class="card" id="innerCard">
            <p id="moviePoster"></p>
            <div class="card-body" id="">
              <h5 class="card-title" id="movieTitle"></h5>
              <p id='youtube-place'></p>
              <hr style="width: 75%" />
              <p class="card-text" id="movieOverview"></p>
              <div id="button-div">
                <button id="no" class="btn btn-outline-danger">No💔</button>
                <button id="yes" class="btn btn-outline-success">Yes😎</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="switch" class="btn btn-primary">Switch User🤳🏽</button>
    <button id="show-matches" class="btn btn-primary">Show Matches👑</button>
  </div>

  <div class="container" id="showMoviesInCommon">
    <iframe id="gif" src="https://giphy.com/embed/3o6Ztl7RvfwCp9mqhW" frameBorder="0" class="giphy-embed"
      allowFullScreen></iframe>
    <h1 id="name-place"></h1>
    <hr style="width: 30vw;" color="white">
    <ul id="ulMatches"></ul>
    <hr style="width: 25%" color="white">
    <button type="click" class="btn btn-primary" id="returnButton">Return👨🏼‍🎤</button>
  </div>
</body>



</html>
