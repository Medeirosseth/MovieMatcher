<!DOCTYPE html>
<html lang="en">

<head>
  <title>And Chill</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="userInput">
    <div class="container">
      <img src="assets/images/epicouch.png" style="margin-top: 5vh" alt="andChill" id="logo" />
      <form id="inputForm">
        <h3 id="nameText">Enter your login information:</h3>
        <input type="text" id="userNameInput" placeholder="Enter name" required />
        <button type="submit" id="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <div id="showMovies">
    <div class="container">
      <div class="card" id="mainCard">
        <img src="assets/images/epicouch.png" alt="andChill" id="logo" />
        <div class="row2">
          <div class="card" id="innerCard">
            <p id="moviePoster"></p>
            <div class="card-body" id="">
              <h5 class="card-title" id="movieTitle"></h5>
              <p id='youtube-place'></p>
              <hr style="width: 75%" />
              <p class="card-text" id="movieOverview"></p>
              <div id="button-div">
                <button id="no" class="btn btn-danger">No💔</button>
                <button id="yes" class="btn btn-primary">Yes😎</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="switch" class="btn btn-warning">Switch User🤳🏽</button>
    <button id="show-matches" class="btn btn-danger">Show Matches👑</button>
  </div>
  <h1 id="name-place"></h1>
  <div id="showMoviesInCommon">
    <iframe src="https://giphy.com/embed/3o6Ztl7RvfwCp9mqhW" width="480" height="360" frameBorder="0"
      class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/3o6Ztl7RvfwCp9mqhW"></a></p>
    </p>
    <ul id="ulMatches"></ul>
    <p id="showGiphy"></p>
    <button type="click" class="btn btn-primary" id="returnButton">Return</button>
  </div>
</body>

</html>
